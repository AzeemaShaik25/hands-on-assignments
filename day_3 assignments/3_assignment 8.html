<!DOCTYPE>
<html>
<head>
  <title>select tag</title>
</head>
<body>
  <form>
    <label>Select your fav actor</label>
    <select id="actor">
      <option> Mahesh babu</option>
      <option> pavan kalyan</option>
      <option> prabhas</option>
      <option> nithin</option>
      <option> ntr</option>
      <option> ram charan</option>
    </select>
  </form>
  <button onclick="submit()">Submit</button><p id="result"></p>
  <p>Is your favorite actor</p>
  <script>
    function submit()
    {
      var c=document.getElementById('actor').value;
      document.getElementById('result').innerHTML=c;
    }
  </script>
</body>
</html>
