<!-- Adjacent Sibiling Selector Demo -->

<!DOCTYPE html>

<html>
	<head>
		<title>Adjacent Sibiling Selector</title>
		<style>
			div + p {
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<h1>DAY 5 ASSIGNMENT 2</h1>
		<div>
			<p>This is Paragraph1 in div1</p>
		</div>
		<p>This is Paragraph2 after div1</p>
		<div>
			<p>This is Paragraph3 in div2</p>
		</div>
		<p>this is paragraph4 after div2</p>
	</body>
</html>
